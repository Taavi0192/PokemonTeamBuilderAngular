<div class="container bg-white text-dark p-3 rounded">
  <h1 class="mt-4 mb-4 text-center">Team Management</h1>

  <h3 class="mt-4">Teams</h3>
  <ul class="list-group">
    <li
      *ngFor="let team of teams"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <span>{{ team.teamName }}: {{ team.description }}</span>
      <div>
        <button class="btn btn-info btn-sm m-2" (click)="editTeam(team._id)">
          Edit Team
        </button>
        <button
          class="btn btn-danger btn-sm m-2"
          (click)="deleteTeam(team._id)"
        >
          Delete Team
        </button>
      </div>
    </li>
  </ul>

  <div class="d-flex align-items-center justify-content-center">
    <button class="btn btn-primary m-3" (click)="toggleForm()">
      {{ showForm ? "Cancel" : "Add Team" }}
    </button>
  </div>
  <div *ngIf="showForm">
    <div class="form-group">
      <label for="teamName">Team Name:</label>
      <input
        type="text"
        id="teamName"
        class="form-control"
        [(ngModel)]="team.teamName"
        name="teamName"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input
        type="text"
        id="description"
        class="form-control"
        [(ngModel)]="team.description"
        name="description"
      />
      <button class="btn btn-primary form-control mt-3" (click)="createTeam()">
        Create Team
      </button>
    </div>
  </div>
</div>
